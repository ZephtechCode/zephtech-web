name: CI/CD Pipeline for Remix (with Vite)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install Bun
      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      # Step 3: Install dependencies
      - name: Install dependencies
        run: bun install

      # Step 4: Build Remix app
      - name: Build Remix app
        run: bun run build

      # Step 5: Build Vite assets (optional)
      - name: Build Vite assets
        run: bun run vite build

      # Step 6: Run tests (optional)
      - name: Run tests
        run: bun test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Production
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "${PRIVATE_KEY}" > private_key
          chmod 600 private_key
          ssh -i private_key -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP << 'EOF'
          cd /opt/zephtech.com
          git pull origin main
          bun run build
          bun run vite build
          sudo systemctl restart zephtech.service
          EOF
          rm private_key
